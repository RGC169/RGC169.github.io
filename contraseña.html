<body>
    <h1 style="padding:30px;">Generador de contraseñas!</h1>
  	<h3 style="padding:10px;">Usa nuestro generador de contraseñas para conseguir una contraseña segura que puedas usar en tu día a día!</h3>
  <div>
  	<h3 style="padding:10px;">Selecciona los carácteres que quieres que tenga y pincha en GENERAR!</h3>
  </div>
    <div class="generator">
        <div class="password">
            <input type="text" value="test" />
            <button>copiar</button>
        </div>
        <div class="range">
            <input type="range" min="4" 
                   max="24" value="8" />
            <span>8</span>
        </div>
        <div class="options">
            <div class="option">
                <label>
                    <input type="checkbox" 
                           id="lowercaseCb" checked />
                    <span>a-z</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" 
                           id="uppercaseCb" />
                    <span>A-Z</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" 
                           id="digitsCb" />
                    <span>0-9</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" 
                           id="specialsCb" />
                    <span>!@$#%^</span>
                </label>
            </div>
        </div>
        <button class="generate">
            Generar!
        </button>
    </div>
    
</body>

</html>

<script>
function generate() {
    let dictionary = "";
    if (document.getElementById("lowercaseCb").checked) {
        dictionary += "qwertyuiopasdfghjklzxcvbnñm";
    }
    if (document.getElementById("uppercaseCb").checked) {
        dictionary += "QWERTYUIOPASDFGHJKLZXCVBNÑM";
    }
    if (document.getElementById("digitsCb").checked) {
        dictionary += "1234567890";
    }
    if (document.getElementById("specialsCb").checked) {
        dictionary += "!@#$%^&*()_+-={}[];<>:";
    }
    const length = document.querySelector(
        'input[type="range"]').value;

    if (length < 1 || dictionary.length === 0) {
        return;
    }

    let password = "";
    for (let i = 0; i < length; i++) {
        const pos = Math.floor(Math.random() * dictionary.length);
        password += dictionary[pos];
    }

    document.querySelector(
        'input[type="text"]').value = password;
}

[
    ...document.querySelectorAll(
        'input[type="checkbox"], button.generate'),
].forEach((elem) => {
    elem.addEventListener("click", generate);
});

document.querySelector('input[type="range"]').addEventListener(
    "input", (e) => {
        document.querySelector(
            "div.range span").innerHTML = e.target.value;
        generate();
    });

document.querySelector("div.password button").addEventListener(
    "click", () => {
        const pass = document.querySelector('input[type="text"]').value;
        navigator.clipboard.writeText(pass).then(() => {
            document.querySelector(
                "div.password button").innerHTML = "copiado!";
            setTimeout(() => {
                document.querySelector(
                    "div.password button").innerHTML = "copiar";
            }, 1000);
        });
    });

generate();
  </script>
